version: '3.8'

services:
  postgresdb:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ordenes_user
      POSTGRES_PASSWORD: ordenes_pass
      POSTGRES_DB: ordenesdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ordenes_api:dev
    container_name: ordenes_api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgresdb;Database=ordenesdb;Username=ordenes_user;Password=ordenes_pass
    depends_on:
      - postgresdb
    ports:
      - "5000:80"
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
