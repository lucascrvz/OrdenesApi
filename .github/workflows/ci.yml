name: .NET Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0'  # Cambia según tu versión

      - name: Restore dependencies
        run: dotnet restore OrdenesApi.Tests/OrdenesApi.Tests.csproj

      - name: Build solution
        run: dotnet build OrdenesApi.Tests/OrdenesApi.Tests.csproj --no-restore

      - name: Run tests
        run: dotnet test OrdenesApi.Tests/OrdenesApi.Tests.csproj --no-build --verbosity normal
